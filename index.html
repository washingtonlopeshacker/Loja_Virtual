<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vandress Tech</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-indigo-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class=" flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-rectangle-xmark fa-shake fa-lg"></i>
        </button>
      </div>
      <section id="produtos-carrinho"
      class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
      <p id="preco-total" class=" bg-slate-200 text-green-800 h-10 rounded-sm pl-5">Total: $0 </p>
      <button
        class="bg-slate-400 h-20 text-slate-200 slate-200 p-1 rounded-lg hover:text-slate-400 hover:bg-slate-200"
        id="finalizar-compra"
      >
        Finalizar Compra
      </button>
    </section>
    <header
    class=" flex bg-indigo-950 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-slate-400 z-10">
      <a href="./">
        <img
          class="h-20"
          src="./assets/logo/logo.png"
          alt="Logo do Vandress Infotmatica"
        />
      </a>
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-sharp fa-solid fa-cart-shopping fa-beat fa-lg"></i>
        </button>
        <a href="./pedidos.html">
          <button  class="mr-2 "><i class="fa-solid fa-user fa-beat fa-lg"></i></button>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-indigo-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-acessorios"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-acessorios"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Acess√≥rios </label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-computadores"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-computadores"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Computadores</label
          >
        </div>
      </section>
      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
